<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form by Syahrani</title>
</head>
<body>
    <form>
        <h1>USER FORM</h1>
        <div>
            <lable for="firstname">FIRST NAME :</lable>
            <input type="text" id="firstname" name="firstname">
        </div>
        <br>
        <div>
            <lable for="password">PASSWORD :</lable>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label>GENDER :</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
        </div>
        <br>
        <div>
            <label>ADDRESS :</label><br>
            <textarea name="message" rows="5" cols="25"></textarea>
        </div>
        <br>
        <div>
            <label for="month">D.O.B :</label>
            <select id="month" name="month">
                <option value ="January">January</option>
                <option value ="February">February</option>
                <option value ="March">March</option>
                <option value ="April">April</option>
                <option value ="May">May</option>
                <option value ="June">June</option>
                <option value ="July">July</option>
                <option value ="August">August</option>
                <option value ="September">September</option>
                <option value ="October">October</option>
                <option value ="November">November</option>
                <option value ="December">December</option>
            </select>
            <select id="date" name="date">
                <option value ="1">1</option>
                <option value ="2">2</option>
                <option value ="3">3</option>
                <option value ="4">4</option>
                <option value ="5">5</option>
                <option value ="6">6</option>
                <option value ="7">7</option>
                <option value ="8">8</option>
                <option value ="9">9</option>
                <option value ="10">10</option>
                <option value ="11">11</option>
                <option value ="12">12</option>
                <option value ="13">13</option>
                <option value ="14">14</option>
                <option value ="15">15</option>
                <option value ="16">16</option>
                <option value ="17">17</option>
                <option value ="18">18</option>
                <option value ="19">19</option>
                <option value ="20">20</option>
                <option value ="21">21</option>
                <option value ="22">22</option>
                <option value ="23">23</option>
                <option value ="24">24</option>
                <option value ="25">25</option>
                <option value ="26">26</option>
                <option value ="27">27</option>
                <option value ="28">28</option>
                <option value ="29">29</option>
                <option value ="30">30</option>
                <option value ="31">31</option>
            </select>
            <select id="year" name="year">
                <option value ="1990">1990</option>
                <option value ="1991">1991</option>
                <option value ="1992">1992</option>
                <option value ="1993">1993</option>
                <option value ="1994">1994</option>
                <option value ="1995">1995</option>
                <option value ="1996">1996</option>
                <option value ="1997">1997</option>
                <option value ="1998">1998</option>
                <option value ="1999">1999</option>
                <option value ="2000">2000</option>
                <option value ="2001">2001</option>
                <option value ="2002">2002</option>
                <option value ="2003">2003</option>
                <option value ="2004">2004</option>
            <select>
        </div>
        <br>
        <div>
            <label>SELECT GAMES :</label>
            <input type="checkbox" id="sport1" name="sport1" value="hockey">
            <label for="sport1">Hockey</label>
            <input type="checkbox" id="sport2" name="sport2" value="football">
            <label for="sport2">Football</label>
            <input type="checkbox" id="sport3" name="sport3" value="cricket">
            <label for="sport3">Cricket</label>
            <input type="checkbox" id="sport4" name="sport4" value="volleyball">
            <label for="sport4">Volleyball</label>
        </div>
        <br>
        <div>
            <label>MARITAL STATUS :</label>
            <input type="radio" id="married" name="status" value="Married">
            <label for="married">Married</label>
            <input type="radio" id="unmarried" name="status" value="Unmarried">
            <label for="unmarried">Unmarried</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="accept" name="agreement" value="accept">
            <label for="accept">I accept this agreement</label>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
